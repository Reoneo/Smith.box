  <style>
    /* Reset + Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      color: #000;
    }

    /* Wallet-connect icon */
    #wallet-connect {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 5;
      font-size: 1.75em;
      color: #fff;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    #wallet-connect.connected {
      color: #0f0;
    }
    #wallet-connect:hover {
      color: #ccc;
    }

    /* ========== Hero & Gradient ========== */
    .header {
      position: relative;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
    }
    .header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      background-size: 300% 300%;
      animation: gradientShift 8s infinite linear;
      z-index: 1;
    }
    .header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      z-index: 2;
    }
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* WebGL canvas sits behind the content */
    #webgl-canvas {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* Header content above the canvas */
    .header-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    /* Logo in doubled white circle */
    .image-wrapper {
      background: #fff;
      border-radius: 50%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .image-wrapper img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Main heading */
    #typed-header {
      font-size: 1.8em;
      font-weight: bold;
      color: #000;
    }

    /* Typing effect & Blinking Caret */
    .typing-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #changing-text {
      font-size: 1.5em;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      min-height: 1.5em;
    }
    .caret {
      font-size: 1.5em;
      color: #fff;
      animation: blink-caret 0.75s step-end infinite;
    }
    @keyframes blink-caret {
      0%,100% { opacity: 0; }
      50%     { opacity: 1; }
    }

    /* CTA Button */
    .cta-button {
      padding: 15px 30px;
      background: #fff;
      color: #4a90e2;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.2em;
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }
    .cta-button:hover {
      background: #4a90e2;
      color: #fff;
      transform: scale(1.05);
    }

    /* Hidden nav links for SEO */
    .hidden-links {
      display: none !important;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .header { padding-top: 60px; }
      .image-wrapper { padding: 15px; }
      .image-wrapper img { width: 140px; height: 140px; }
      #typed-header { font-size: 1.4em; }
      #changing-text { font-size: 1.2em; }
      .cta-button { padding: 12px 24px; font-size: 1em; }
    }
  </style>
</head>

  <!-- Three.js & controls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>

  <!-- ethers.js & anime.js & your logic -->
  <script
    src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"
    defer></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    defer></script>
  <script src="script.js" defer></script>

  <!-- Inline 3D scene init -->
  <script>
    // Wait until the DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('webgl-canvas');
      const width = container.clientWidth;
      const height = container.clientHeight;

      // Renderer with transparent background
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Scene & camera
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
      camera.position.set(0, 0, 2);

      // OrbitControls (clamp to show only front hemisphere)
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      // lock vertical look at horizon
      controls.minPolarAngle = Math.PI / 2;
      controls.maxPolarAngle = Math.PI / 2;
      // limit sideways rotation to ±45°
      controls.minAzimuthAngle = -Math.PI / 4;
      controls.maxAzimuthAngle =  Math.PI / 4;

      // Add 1,000 cubes around center
      const cubeGeo = new THREE.BoxGeometry(0.05, 0.05, 0.05);
      const cubeMat = new THREE.MeshNormalMaterial();
      for (let i = 0; i < 1000; i++) {
        const cube = new THREE.Mesh(cubeGeo, cubeMat);
        let pos;
        do {
          pos = new THREE.Vector3(
            (Math.random() - 0.5) * 6,
            (Math.random() - 0.5) * 6,
            (Math.random() - 0.5) * 6
          );
        } while (pos.length() < 1);
        cube.position.copy(pos);
        scene.add(cube);
      }

      // Animation loop
      function animate() {
        controls.update();
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(animate);

      // Handle resize
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    });
  </script>
