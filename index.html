<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <meta name="description" content="Smith.box: ENS lookup & profile demo" />
  <title>Smith.box ENS Lookup & Profile</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Your existing styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- --- Required Libraries --- -->
  <!-- 1) ethers.js for Ethereum provider -->
  <script
    src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"
    defer
  ></script>
  <!-- 2) ENS.js v3 UMD build -->
  <script
    src="https://cdn.jsdelivr.net/npm/@ensdomains/ensjs@3.3.0/dist/ens.min.js"
    defer
  ></script>
  <!-- 3) graphql-request for The Graph (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/graphql-request@5.0.0/build/globals/index.min.js"
    defer
  ></script>

  <!-- 4) Your custom logic -->
  <script src="search.js" defer></script>
  <script src="profile.js" defer></script>
</head>
<body>
  <!-- Wallet connect icon (unchanged) -->
  <div id="wallet-connect" title="Connect Wallet">
    <i class="fas fa-wallet"></i>
  </div>

  <!-- SEARCH UI -->
  <div id="search-container" class="page-section">
    <header class="header">
      <div class="header-content">
        <h1>Find an ENS Profile</h1>
        <div class="typing-wrapper">
          <input
            type="text"
            id="ens-search-input"
            placeholder="Enter ENS name or wallet address"
            aria-label="ENS name or Ethereum address"
          />
          <button id="ens-search-button">Search</button>
        </div>
      </div>
    </header>
  </div>

  <!-- PROFILE UI (initially hidden) -->
  <div id="profile-container" class="page-section" style="display: none;">
    <header class="header">
      <div class="header-content">
        <h1 id="profile-name">Loading…</h1>
        <p id="profile-address" class="small-text"></p>
      </div>
    </header>

    <section class="profile-card">
      <div class="avatar-wrapper">
        <img
          id="profile-avatar"
          src="/default-avatar.png"
          alt="Avatar"
          loading="lazy"
        />
      </div>
      <div class="profile-details">
        <p id="profile-description"></p>
        <div id="social-links" class="social-links"></div>
        <div id="keyword-tags" class="keyword-tags"></div>
      </div>
    </section>
  </div>

  <!-- Tiny router: show search or profile based on ?q= -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q')?.trim();
      if (query) {
        // hide search, show profile
        document.getElementById('search-container').style.display = 'none';
        document.getElementById('profile-container').style.display = 'block';
        // kick off profile.js logic
        if (window.loadENSProfile) {
          window.loadENSProfile(query);
        }
      } else {
        // show search
        document.getElementById('search-container').style.display = 'block';
        document.getElementById('profile-container').style.display = 'none';
      }
    });
  </script>
</body>
</html>
