<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smith Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      overflow: hidden; /* Disable scrolling */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1e1e1e;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-icons a {
      color: white;
      margin-left: 1rem;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .main-content {
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    .main-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .main-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .main-content a.button {
      padding: 0.75rem 1.5rem;
      background: #0077b5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .main-content a.button:hover {
      background: #005f91;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Smith Box</div>
    <div class="nav-icons">
      <a href="mailto:hello@smith.box" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.recruitment.box" title="Website" target="_blank">
        <i class="fas fa-globe"></i>
      </a>
    </div>
  </header>

  <section class="main-content">
    <h1>Welcome to Smith Box</h1>
    <p>Innovating Web3 Recruitment</p>
    <a class="button" href="https://www.linkedin.com/company/smith-box" target="_blank">Learn More</a>
  </section>

</body>
</html>
