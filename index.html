<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Smith.box – your tokenized Web3 name service offering ENS‑powered usernames, NFT ownership, ICANN DNS hosting, and full on‑chain record management." />
  <meta name="keywords" content="
    ENS Powered Web3 username,
    NFT-bound ownership and control,
    Website and email hosting via ICANN DNS resolution,
    Onchain management of name records,
    Avatar Handles A CNAME MX" />

  <meta property="og:title" content="smith.box – Tokenized WEB2 & WEB3 Domain NFT Naming Service" />
  <meta property="og:description" content="Reserve your digital ID with smith.box. ENS usernames, NFT domains, ICANN DNS hosting, & on‑chain name management." />
  <meta property="og:image" content="https://i.imgur.com/ngwLlPH.jpeg" />

  <title>smith.box – Smith.box Naming Service</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- ethers.js for wallet connect -->
  <script
    src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"
    defer
  ></script>

  <style>
    /* ─── Reset + Base ─── */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      overflow-x:hidden;
      font-family:'Arial',sans-serif;
      background:#fff; color:#000;
    }

    /* ─── Wallet‑connect icon ─── */
    #wallet-connect {
      position:absolute; top:20px; left:20px; z-index:5;
      font-size:1.75em; color:#fff; cursor:pointer;
      transition:color .2s ease;
    }
    #wallet-connect.connected { color:#0f0; }
    #wallet-connect:hover  { color:#ccc; }

    /* ─── Header & Animated Gradient ─── */
    .header {
      position:relative; overflow:hidden; height:100vh;
      display:flex; justify-content:center; align-items:flex-start;
      padding-top:80px;
    }
    .header::before {
      content:''; position:absolute; inset:0;
      background: linear-gradient(135deg,#4a90e2,#9013fe);
      background-size:300% 300%;
      animation:gradientShift 8s infinite linear;
      z-index:1;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .header::after {
      content:''; position:absolute; inset:0;
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(5px);
      z-index:2;
    }

    /* ─── Header Content ─── */
    .header-content {
      position:relative; z-index:3;
      display:flex; flex-direction:column;
      align-items:center; gap:20px; text-align:center;
    }
    .image-wrapper {
      background:#fff; border-radius:50%;
      padding:20px; display:flex; justify-content:center;
    }
    .image-wrapper img {
      width:240px; height:240px;
      border-radius:50%; object-fit:cover;
    }
    #typed-header {
      font-size:1.8em; font-weight:bold; color:#000;
    }
    .typing-wrapper {
      display:flex; align-items:center; gap:5px;
    }
    #changing-text {
      font-size:1.5em; color:#fff;
      white-space:nowrap; overflow:hidden; min-height:1.5em;
    }
    .caret {
      font-size:1.5em; color:#fff;
      position:relative; top:-0.2em;
      animation:blink-caret .75s step-end infinite;
    }
    @keyframes blink-caret {
      0%,100%{opacity:0}50%{opacity:1}
    }
    .cta-button {
      padding:15px 30px; background:#fff; color:#4a90e2;
      text-decoration:none; border-radius:25px; font-size:1.2em;
      transition:background .3s,color .3s,transform .3s;
    }
    .cta-button:hover {
      background:#4a90e2; color:#fff; transform:scale(1.05);
    }

    /* ─── Navbar Icons ─── */
    .navbar {
      position:absolute; top:20px; right:20px; z-index:4;
    }
    .navbar ul {
      list-style:none; display:flex; gap:15px;
    }
    .navbar a { color:#fff; font-size:1.5em; }

    /* ─── Feature Grid ─── */
    .feature-grid {
      position:absolute;
      bottom:10%; left:50%;
      transform:translateX(-50%);
      width:90%; max-width:1000px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      z-index:3;
      pointer-events:auto;
      padding:10px;
    }
    .feature-box {
      background:rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.3);
      border-radius:12px;
      padding:20px; color:#fff;
      text-align:center;
      opacity:0; transform:translateY(20px);
      animation:fadeUpIn .8s forwards;
    }
    .feature-box:nth-child(1){animation-delay:.2s}
    .feature-box:nth-child(2){animation-delay:.4s}
    .feature-box:nth-child(3){animation-delay:.6s}
    .feature-box:nth-child(4){animation-delay:.8s}

    .feature-box h3 { margin-bottom:8px; font-size:1.2em; }
    .feature-box small {
      display:block; margin-top:4px; font-size:.85em;
      color:rgba(255,255,255,0.8);
    }
    .feature-box a {
      display:inline-block; margin-top:6px;
      color:#fff; text-decoration:underline;
    }

    @keyframes fadeUpIn {
      to { opacity:1; transform:translateY(0); }
    }

    /* ─── Mobile Optimizations ─── */
    @media(max-width:600px) {
      .header { padding-top:60px }
      .image-wrapper { padding:15px }
      .image-wrapper img { width:140px; height:140px }
      #typed-header { font-size:1.4em }
      #changing-text { font-size:1.2em }
      .cta-button { padding:12px 24px; font-size:1em }
    }
  </style>
</head>
<body>

  <!-- Wallet Connect Icon -->
  <div id="wallet-connect" title="Connect Wallet">
    <i class="fas fa-wallet"></i>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="image-wrapper">
        <img
          src="https://i.imgur.com/R3tbBZn.png"
          alt="smith.box logo – Web3 name service & EVM NFT domains"
          loading="lazy"
        />
      </div>
      <h1 id="typed-header">Reserve Your Digital ID</h1>
      <div class="typing-wrapper">
        <span id="changing-text"></span><span class="caret">|</span>
      </div>
      <a
        href="https://www.linkedin.com/company/smith-box"
        class="cta-button"
        target="_blank"
      >Learn More</a>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li>
        <a href="mailto:hello@smith.box"><i class="fas fa-envelope"></i></a>
      </li>
      <li>
        <a href="https://www.recruitment.box/smith.box/" target="_blank">
          <i class="fas fa-globe"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Feature Grid -->
  <section class="feature-grid">
    <div class="feature-box">
      <h3>ENS Powered Web3 Username</h3>
      <a href="https://recruitment.box/smith.box" target="_blank" rel="noopener">
        recruitment.box/smith.box
      </a>
    </div>
    <div class="feature-box">
      <h3>NFT‑Bound Ownership &amp; Control</h3>
    </div>
    <div class="feature-box">
      <h3>Website &amp; Email Hosting via ICANN DNS Resolution</h3>
      <a href="https://www.smith.box" target="_blank" rel="noopener">
        www.smith.box
      </a><br/>
      <a href="mailto:hello@smith.box">hello@smith.box</a>
    </div>
    <div class="feature-box">
      <h3>On‑chain Management of Name Records</h3>
      <small>(Avatar, Handles, A, CNAME, MX)</small>
    </div>
  </section>

  <!-- Main Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Typing animation
      const subs = ['Agent.Smith.box','Sam.Smith.box','Jessica.Smith.box','Dave.Smith.box','Zoe.Smith.box','Wallet.Smith.box','NFT.Smith.box','1.Smith.box','Tom.Smith.box'];
      let i = 0, tp=100, er=50, db=2000;
      const el = document.getElementById('changing-text');
      function type(w, j=0){ if(j<w.length){ el.textContent+=w[j]; setTimeout(()=>type(w,j+1),tp); }
        else setTimeout(erase,db); }
      function erase(){ if(el.textContent){ el.textContent=el.textContent.slice(0,-1); setTimeout(erase,er); }
        else { i=(i+1)%subs.length; setTimeout(()=>type(subs[i]),tp); } }
      type(subs[0]);

      // Wallet connect
      const walletBtn = document.getElementById('wallet-connect');
      async function connect() {
        if (!window.ethers||!window.ethereum) return alert('Install an EVM wallet.');
        try {
          const prov = new ethers.providers.Web3Provider(window.ethereum,'any');
          await prov.send('eth_requestAccounts',[]);
          const addr = await prov.getSigner().getAddress();
          walletBtn.classList.add('connected');
          walletBtn.title = addr;
          window.ethereum.on('accountsChanged', a=>{ if(a.length) walletBtn.title=a[0]; else walletBtn.classList.remove('connected'); });
          window.ethereum.on('chainChanged', ()=>location.reload());
        } catch(e){ if(e.code!==4001) alert('Connection failed: '+e.message); }
      }
      walletBtn.addEventListener('click', connect);
    });
  </script>
</body>
</html>
