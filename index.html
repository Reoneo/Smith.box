<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smith.box</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVn+N6mEjgKqHxsBzE6xLqFl6UOq6Zg+kUcTn6qN5lcGX0XapwlS+vH+7Jc3UoWF4YEJf0oh/9z3N1ob+XvUsg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- ethers.js for wallet + contract interaction -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="header">
    <!-- Wallet Connect Icon -->
    <div id="wallet-connect" title="Connect Wallet">ðŸ”—</div>

    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="header-content">
      <!-- Domain Search Bar -->
      <div class="search-bar">
        <input
          type="text"
          id="domain-input"
          placeholder="Enter subdomain (e.g. Zoe.Smith.box)"
        />
        <button id="search-btn">Check</button>
      </div>
      <div id="search-result"></div>

      <!-- Logo -->
      <div class="image-wrapper">
        <img src="logo.png" alt="Smith.box Logo" />
      </div>

      <!-- Main Heading -->
      <h1 id="typed-header">Welcome to Smith.box</h1>

      <!-- Typing Animation -->
      <div class="typing-wrapper">
        <span id="changing-text"></span><span class="caret">|</span>
      </div>

      <!-- Call To Action -->
      <a href="#" class="cta-button">Get Started</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-item">
      <i class="fas fa-globe"></i>
      <a href="https://www.smith.box" target="_blank" rel="noopener">www.smith.box</a>
    </div>

    <div class="footer-item">
      <i class="fas fa-envelope"></i>
      <a href="mailto:hello@smith.box">hello@smith.box</a>
    </div>

    <div class="footer-item">
      <i class="fas fa-cubes"></i>
      <a
        id="dynamic-link"
        href="https://collectors.poap.xyz/scan/smith.box"
        target="_blank"
        rel="noopener"
      >www.poap.xyz/smith.box</a>
    </div>

    <div class="footer-item">
      <i class="fas fa-wallet"></i>
      <span>Smith.box</span>
      <i class="fab fa-ethereum"></i>
    </div>
  </footer>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
